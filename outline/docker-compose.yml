# Outline Wiki - Self-hosted for AIDLC-Beads document review
#
# Usage:
#   1. Copy .env.example to .env and fill in values
#   2. docker compose up -d
#   3. Access Outline at http://localhost:3000
#
# See docs/design/outline-integration.md for full setup instructions.

services:
  outline:
    image: docker.getoutline.com/outlinewiki/outline:latest
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - outline-data:/var/lib/outline/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    env_file: .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "outline", "-U", "outline"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: outline
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-outline_password}
      POSTGRES_DB: outline
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  outline-data:
  postgres-data:
